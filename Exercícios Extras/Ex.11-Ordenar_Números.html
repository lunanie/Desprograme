<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p id="demo"></p>

<script>
var text = "";
var i;
for (i = 0; i <= 10; i++) {
    text += i + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>


</script>

</body>
</html>
