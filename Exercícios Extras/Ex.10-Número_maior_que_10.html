<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Número maior que 10</title>
</head>
<body>
    <script>
        let x = parseFloat(prompt("Digite um número"));
        
        
        if (x == 10) {
            document.write ("Este número é igual a 10");  
        }
        
        if (x > 10) {
            document.write ("Este número é maior que 10"); 
        } 
        
        if (x < 10) {
            document.write("Este número é menor que 10");
        }
        
        </script>
</body>
</html>
