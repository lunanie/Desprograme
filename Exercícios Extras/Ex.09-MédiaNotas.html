<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex.09 - Média das Notas</title>
</head>
<body>
    
<script>
    let nome = prompt ("Qual é o seu nome?");
    let nota1Bm = parseFloat( prompt ("Qual a sua nota no Primeiro Bimestre?"));
    let nota2Bm = parseFloat(prompt ("Qual a sua nota no Segundo Bimestre?"));
    let nota3Bm = parseFloat(prompt ("Qual a sua nota no Terceiro Bimestre?"));
    let soma = (nota1Bm + nota2Bm + nota3Bm);
    document.write (nome + " a sua média semestral é " + (soma/3).toFixed(2));
    </script>


</body>
</html>
