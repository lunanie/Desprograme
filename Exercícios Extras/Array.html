<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
</head>
<body>

<p id="demo"> </p>

<script>

let txt = "";
let person = {fname:"Luciane", lname:"Martins", age:25};
let x;
for (x in person) {
txt += person[x] + " ";
}
document.getElementById("demo").innerHTML = txt;

</script>


<script>
        let cars = ["BMW", "Volvo", "Saab", "Ford"];
        let i = 0;
        let text = "";
        while (cars[i]) {
        text += cars[i] + "<br>";
        i++;
        }
        document.getElementById("demo").innerHTML = text;
        </script>

</body>
</html>
